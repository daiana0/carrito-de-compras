 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

  <header>
    <div class="header">
      <h1>Experiencias Turísticas en Mendoza</h1></div>
  
      <nav>
      
        <ul class="menu">
            <li><a href="experiencias.html">Quiero mi Experiencia</a></li>
            <li><a href="nosotros.html" >Acerca de Nosotros</a></li>
            <li><a href="contacto.html"class="active">Contacto</a></li>
        </ul>
      </nav>
    
  </header>
<br>
  <main>
    <section class="contact-form">
      <h2>Contáctanos</h2>
      <p>Si tienes alguna duda o deseas más información, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
      
      <form action="#" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button class="button-form" type="submit">Enviar</button>
      </form>
    </section>

  </main>

  <footer>
 <p> Gracias por  visitar nuestra página</p>
  </footer>
<script src="experiencias.js"></script>
</body>
